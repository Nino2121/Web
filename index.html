<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background-hearts"></div>

    <div class="container">
        <div class="message">
            <p class="title">Para el amor de mi vida:</p>
            <p>Si pudiera elegir un lugar seguro, sería a tu lado.</p>
            <p>Cuanto más tiempo estoy contigo, más te amo.</p>
            <p class="signature">- TE AMO MUCHO MI TEHIRUMA</p>
        </div>
        
        <div class="heart-container">
            <div class="big-heart"></div>
        </div>
        
        <div class="timer">
            Mi amor por ti comenzó hace... <br><br>
            <span id="time-elapsed"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
